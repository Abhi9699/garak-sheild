name: LLM Vulnerability Scan and Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 plotly garak

      - name: Run Garak LLM Scan with Quwen
        run: |
          python3 -m garak \
            --model_type huggingface \
            --model_name qwen/qwen-7b \
            --probes dan,promptinject,malwaregen,codeinjection \
            --jsonl_path reports/latest_scan.jsonl

      - name: Generate HTML Report
        run: |
          python scripts/generate_report.py --input reports/latest_scan.jsonl --output docs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

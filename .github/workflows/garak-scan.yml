name: LLM Vulnerability Scan and Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_HUB_ENABLE_REMOTE_CODE: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 plotly garak

      - name: Run Garak LLM Scan with Qwen3-0.6B
        run: |
          mkdir -p reports

          python3 -m garak \
            --model_type huggingface \
            --model_name Qwen/Qwen3-0.6B \
            --probes xss \
            --generations 1 -v \
            --report_prefix garak-run \
            || echo "Garak scan step had a nonzero exit code, continuing to report collection."

          LATEST_REPORT=$(ls -t $HOME/.local/share/garak/garak_runs/*.report.jsonl | head -n 1)

          if [ -f "$LATEST_REPORT" ]; then
            cp "$LATEST_REPORT" reports/garak-report.jsonl
            echo "Garak report copied to ./reports/garak-report.jsonl"
          else
            echo "Garak report missingâ€”generating empty artifact."
            echo "[]" > reports/garak-report.jsonl
          fi

      - name: Generate HTML Report
        run: |
          python scripts/generate_report.py --input reports/garak-report.jsonl --output docs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

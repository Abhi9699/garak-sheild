name: LLM Vulnerability Scan and Report

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_HUB_ENABLE_REMOTE_CODE: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 plotly garak

      - name: Run Garak LLM Scan with Qwen3-0.6B
        run: |
          python3 -m garak \
            --model_type huggingface \
            --model_name Qwen/Qwen3-0.6B \
            --probes goodside.WhoIsRiley \
            --generations 1 -v \
            --report_prefix garak-run \
            || echo "Garak scan step had a nonzero exit code, continuing to report collection."

      - name: Upload Garak JSONL and HTML Reports as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: garak-reports
          path: |
            ~/.local/share/garak/garak_runs/*.report.jsonl
            ~/.local/share/garak/garak_runs/*.report.html
